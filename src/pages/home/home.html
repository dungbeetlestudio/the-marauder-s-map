<ion-content padding>
  <div class="search">
    <img class="icon" src="assets/imgs/search.png" width="14px" height="14px" />
    <input class="value" type="search" />
    <img class="clear" src="assets/imgs/delete.png" width="14px" height="14px" />
  </div>
  <div class="result">
    <div>item1</div>
    <div>item2</div>
  </div>
  
  <!-- user sign in -->
  <div class="sign-in">
    <div class="step-1">
      <div class="hint">Please input your phone numbers!</div>
      <div class="phone-group">
        <input class="phone-numbers" maxlength="11" type="number" />
        <button class="next">Next</button>
      </div>
    </div>
    <div class="step-2">
      <div class="hint">Wating for verification code...</div>
      <div class="progress">
        <div class="progress-value"></div>
      </div>
    </div>
    <div class="step-3">
      <div class="hint">Please input verification code that you received!</div>
      <div class="code-group">
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
      </div>
    </div>
    <div class="step-4">
      <div class="hint">signing...</div>
      <div class="progress">
        <div class="progress-value2" id="step-4-progress-value"></div>
      </div>
    </div>
  </div>

  <!-- this is map -->
  <div id="container"></div>
</ion-content>
