<ion-header>
  <ion-navbar>
    <ion-title>
      the Marauder's Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- this is map -->
  <div id="container"></div>
  <div id="tip"></div>

  <!-- user sign in -->
  <div class="sign-in">
    <div class="step-1">
      <div class="hint">Please input your phone numbers!</div>
      <div class="phone-group">
        <input class="phone-numbers" maxlength="11" type="number" />
        <button class="next">Next</button>
      </div>
    </div>
    <div class="step-2">
      <div class="hint">Wating for verification code...</div>
      <div class="progress">15 second</div>
    </div>
    <div class="step-3">
      <div class="hint">Please input verification code that you received!</div>
      <div class="code-group">
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
      </div>
    </div>
    <div class="step-4">
      <div class="hint">signing</div>
    </div>
  </div>
</ion-content>
