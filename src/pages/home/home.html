<ion-content padding>
  <div class="search">
    <ion-icon name="search"></ion-icon>
    <input class="value" type="search" value="To"/>
    <ion-icon name="close"></ion-icon>
  </div>

  <ion-list class="result">
    <ion-item-sliding class="sliding">
      <ion-item class="item">
        <ion-avatar item-start>
          <img src="assets/img/winston.jpg">
        </ion-avatar>
        <h2>Winston</h2>
        <p>That's a big Twinkie.</p>
        <ion-note item-end>3:43 pm</ion-note>
      </ion-item>
      <ion-item-options class="options">
        <button ion-button color="primary" icon-start>
          <ion-icon name="locate"></ion-icon>
          &nbsp;&nbsp;At&nbsp;&nbsp;
        </button>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="person"></ion-icon>
          &nbsp;See&nbsp;
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding class="sliding">
      <ion-item class="item">
        <ion-avatar item-start>
          <img src="assets/img/winston.jpg">
        </ion-avatar>
        <h2>Winston</h2>
        <p>That's a big Twinkie.</p>
        <ion-note item-end>3:43 pm</ion-note>
      </ion-item>
      <ion-item-options class="options">
        <button ion-button color="primary" icon-start>
          <ion-icon name="locate"></ion-icon>
          &nbsp;&nbsp;At&nbsp;&nbsp;
        </button>
        <button ion-button color="secondary" icon-start>
          <ion-icon name="person"></ion-icon>
          &nbsp;See&nbsp;
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab center bottom>
    <button ion-fab mini class="action" color="primary">
      <ion-icon name="code"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab mini class="action" color="secondary">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-fab-list>
    <ion-fab-list side="right">
      <button ion-fab mini class="action" color="secondary">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

  <!-- user sign in -->
  <div class="sign-in">
    <div class="step-1">
      <div class="hint">Please input your phone numbers!</div>
      <div class="phone-group">
        <input class="phone-numbers" maxlength="11" type="number" />
        <button class="next">Next</button>
      </div>
    </div>
    <div class="step-2">
      <div class="hint">Wating for verification code...</div>
      <div class="progress">
        <div class="progress-value"></div>
      </div>
    </div>
    <div class="step-3">
      <div class="hint">Please input verification code that you received!</div>
      <div class="code-group">
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
        <input class="code" maxlength="1" type="number" />
      </div>
    </div>
    <div class="step-4">
      <div class="hint">signing...</div>
      <div class="progress">
        <div class="progress-value2" id="step-4-progress-value"></div>
      </div>
    </div>
  </div>

  <!-- this is map -->
  <div id="container"></div>
</ion-content>
